<!DOCTYPE html>
<html>

<head>
    <style>
        .div1 {
            border: 5px outset red;
            background-color: rgb(205, 214, 72);
            text-align: center;
        }

        .div2 {
            border: 5px dotted blue;
            background-color: rgb(27, 70, 163);
            text-align: right;
            width: 30%;
        }

        .div2 > .div3 {
            border: 5px dotted yellow;
            background-color: lightblue;
            text-align: right;
            width: 50%;
        }

    </style>
</head>

<body>

    <h1>Aula sobre Divs</h1>

    <div class="div1">
        <h2>Aqui é a div 1</h2>
    </div>

    <div class="div2">
        <h2>Aqui é a div2</h2>
        
        <div class="div3">
            <h3>Aqui também é uma div <br> se não tiver nenhum css ele vai herdar as configs da mãe</h3>

        </div>

    </div>

</body>

</html>
